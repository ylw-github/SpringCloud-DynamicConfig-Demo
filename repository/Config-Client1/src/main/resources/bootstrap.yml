server:
  port: 8883
spring:
  application:
    ####注册中心应用名称
    name:  config-client1
  cloud:
    config:
      ####读取后缀
      profile: dev
      ####读取config-server注册地址
      discovery:
        service-id: config-server
        enabled: true

#####    eureka服务注册地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8100/eureka

#management:
#  endpoints:
#    web:
#      exposure:
#        include: "*"

###开启bus刷新
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh